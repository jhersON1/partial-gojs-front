<mat-card class="card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-content>

            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
                <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Sign in</button>
        </mat-card-actions>
    </form>
</mat-card>
